node_lines:
- node_line_name: retrieve_node_line
  nodes:
  - modules:
    - module_type: hybrid_rrf
      rrf_k: 10
      target_module_params:
      - top_k: 3
      - embedding_batch: 256
        embedding_model: openai
        top_k: 3
      target_modules:
      - bm25
      - vectordb
      top_k: 3
    node_type: retrieval
    strategy:
      metrics:
      - retrieval_f1
      - retrieval_recall
      - retrieval_precision
      - retrieval_ndcg
      - retrieval_map
      - retrieval_mrr
      speed_threshold: 10
  - modules:
    - batch: 16
      module_type: flag_embedding_reranker
      top_k: 2
    node_type: passage_reranker
    strategy:
      metrics:
      - retrieval_f1
      - retrieval_recall
      - retrieval_precision
      - retrieval_ndcg
      - retrieval_map
      - retrieval_mrr
      speed_threshold: 10
  - modules:
    - module_type: threshold_cutoff
      threshold: 0.85
    node_type: passage_filter
    strategy:
      metrics:
      - retrieval_f1
      - retrieval_recall
      - retrieval_precision
      - retrieval_ndcg
      - retrieval_map
      - retrieval_mrr
      speed_threshold: 5
